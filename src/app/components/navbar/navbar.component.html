<div class="w-full h-[10vh] border-b flex  px-16 items-center justify-between">
    <p class="font-thin text-4xl">fylesearch</p>

    <div class="flex items-center flex-1 justify-center space-x-8">
        <div class="flex space-x-2 items-center">

            <p class="font-semibold">

            </p>
        </div>

        <div class="flex justify-between px-2 py-2 border  rounded-lg w-1/3">
            <input class="focus:outline-none flex-1 text-sm" placeholder="Search Location" [(ngModel)]="searchQuery"
                (ngModelChange)="sendSearchValue()" />
            <img src="assets/icons/search-icon.svg" alt="hello" />
        </div>
        <button (click)="onSearchUsername()"
            class="text-sm border  hover:bg-fylesearch-primary hover:text-white transition-colors duration-150 ease-in-out px-4 py-2 rounded-md font-semibold">Search</button>
    </div>


    <!-- <div class="rounded-full h-10 w-10 bg-black"></div> -->

    <select name="repoCountSelect" id="repoCountSelect"
        class="border py-2 px-4  focus:outline-none rounded-md cursor-pointer " [(ngModel)]="selectedOption"
        (ngModelChange)="onSelectionChange()">
        <option *ngFor="let repoCount of repoCounts" [value]="repoCount">{{ repoCount }}</option>
    </select>

</div>
